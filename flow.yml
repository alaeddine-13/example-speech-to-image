jtype: Flow
executors:
  - name: whisper
    uses: jinahub+docker://WhisperExecutor
    gpus: all
    jcloud:
      resources:
        gpu: shared
  - name: diffusion
    uses: jinahub+docker://StableDiffusionExecutor
    uses_with:
      auth_token: YOUR_TOKEN
    timeout_ready: -1  # slow download speed often leads to timeout
    gpus: all
    jcloud:
      resources:
        memory: 16G